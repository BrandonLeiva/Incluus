<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Estilo Duolingo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Esto asegura que la card esté en la parte superior */
      background-color: #f4f4f4;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      position: absolute; /* Para permitir que se ubique en el centro superior */
      top: 20px; /* Distancia desde la parte superior */
    }

    .stage {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 5px;
    }

    .section {
      font-size: 14px;
      color: #666666;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 60%; /* Puedes ajustar este valor según el progreso */
      background-color: #4caf50;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="stage">Etapa 3</div>
  <div class="section">Sección A</div>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
</div>

</body>
</html>
